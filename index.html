<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="main-container">
        <div class="txt">Convert Temperature</div>
        <div class="temp-input">
            <div class="deg-2">
                <div class="deg">
                    <div class="deg-txt">
                        Celsius
                    </div>
                    <div class="deg-input">
                        <input type="text" name="" id="deg-cel" value="">
                    </div>
                </div>
                <div class="deg">
                    <div class="deg-txt">
                        Fahrenheit
                    </div>
                    <div class="deg-input">
                        <input type="text" name="" id="deg-fah" value="">
                    </div>
                </div>
            </div>
            <div class="deg-2">
                <div class="deg">
                    <div class="deg-txt">
                        Rankine
                    </div>
                    <div class="deg-input">
                        <input type="text" name="" id="deg-ran" value="">
                    </div>
                </div>
                <div class="deg">
                    <div class="deg-txt">
                        Kelvin
                    </div>
                    <div class="deg-input">
                        <input type="text" name="" id="deg-kel" value="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
